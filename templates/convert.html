{% extends "base.html" %}
{% block content %}
<div class="hero">
  <h2>Convert to Audio</h2>
  <p>Extract high-quality audio tracks from your video files.</p>
</div>
<form class="form-card tool-form" method="POST" enctype="multipart/form-data">
  <label class="field">
    <span>Select video</span>
    <input type="file" name="video" accept="video/*" required>
  </label>
  <label class="field">
    <span>Audio Format</span>
    <select name="format">
      <option value="mp3">MP3</option>
      <option value="wav">WAV</option>
      <option value="aac">AAC</option>
      <option value="m4a">M4A</option>
    </select>
  </label>
  <div class="form-actions">
    <button class="btn-primary" type="submit">Convert</button>
    <a class="btn-ghost" href="{{ url_for('index') }}">Back</a>
  </div>
</form>

<script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/convert.js') }}"></script>
{% endblock %}
