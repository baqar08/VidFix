{% extends "base.html" %}
{% block content %}
<div class="hero">
  <h2>Compress Video</h2>
  <p>Reduce file size efficiently while maintaining high visual quality.</p>
</div>
<form class="form-card tool-form" method="POST" enctype="multipart/form-data">
  <label class="field">
    <span>Select video file</span>
    <input type="file" name="video" accept="video/*" required>
  </label>
  <label class="field">
    <span>CRF (quality)</span>
    <input type="number" name="crf" min="10" max="51" value="28">
  </label>
  <div class="form-actions">
    <button class="btn-primary" type="submit">Compress</button>
    <a class="btn-ghost" href="{{ url_for('index') }}">Back</a>
  </div>
</form>

<script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/compress.js') }}"></script>
{% endblock %}
